<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="utilities.css">
    <title>Daily Utilities</title>
</head>
<body>

    <header>
        <h1>Daily Utility Dashboard</h1>
        <p>Made with ❤️ by Nikhil Kumar Mishra</p>
        <p><a href="https://www.linkedin.com/in/nikhil-kumar-mishra/" target="_blank">LinkedIn Profile</a></p>
        <p><a href="https://github.com/Nikhilkumarmishra" target="_blank">GitHub Profile</a></p>
    </header>

    <div class="container">
        <!-- Calculator Section -->
        <section id="Calculator">
            <h2>Calculator</h2>
            <input type="text" id="display" readonly>
            <div class="button-container">
                <button class="btn" onclick="clearDisplay()">AC</button>
                <button class="btn" onclick="deleteLast()">⌫</button>
                <button class="btn" onclick="appendToDisplay('(')"> ( </button>
                <button class="btn" onclick="appendToDisplay(')')"> ) </button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn" onclick="appendToDisplay('-')">-</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn" onclick="appendToDisplay('*')">×</button>

                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('/')">÷</button>
                <button class="btn equal-btn" onclick="calculate()">=</button>
            </div>
        </section>

        <!-- Calendar Section -->
        <section id="Calendar">
            <h2>Calendar</h2>
            <input type="date" id="date-picker">
        </section>

        <!-- BMI Calculator Section -->
        <section id="BMI-Calculator">
            <h2>BMI Calculator</h2>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmi-result"></p>
        </section>
    </div>

    <footer>
        <p>Made with ❤️ by Nikhil Kumar Mishra | <a href="https://github.com/Nikhilkumarmishra" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/nikhil-kumar-mishra/" target="_blank">LinkedIn</a></p>
    </footer>

    <script src="utilities.js"></script>
</body>
</html>
